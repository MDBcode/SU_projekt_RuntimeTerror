<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
<div class="header">
  <h1>Pretvorba satelitske snimke u Google mapu</h1>
</div>


<form method="POST" enctype="multipart/form-data">
    <div class="form-div">
        <div>
            <label for="models">Odaberite model:</label>
            <select name="model_method">
                <option value="1">cGAN</option>
                <option value="2">pix2pix</option>
                <option value="3">cycleGAN - Sat to Map</option>
                <option value="4">cycleGAN - Map to Sat</option>
            </select>
        </div>
        <br>
        <br>
        <input type="file" accept="image/*" name="uploaded-file">
        <br>
        <br>
        <div class="generate">
            <input type="submit" value="Generiraj">
        </div>
    </div>
</form>

</body>
</html>
