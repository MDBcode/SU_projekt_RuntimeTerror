<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
<h1>Pretvorba satelitske snimke u Google mapu</h1>

<form method="POST" enctype="multipart/form-data">
    <div class="form-div">
        <div>
            <label for="models">Odaberite model:</label>
            <select name="model_method">
                <option value="1">CGAN</option>
                <option value="2">pix2pix</option>
            </select>
        </div>
        <br>
        <br>
        <input type="file" accept="image/*" name="uploaded-file">
    </div>
    <br>
    <br>
    <input type="submit" value="Generiraj">
</form>

</body>
</html>
