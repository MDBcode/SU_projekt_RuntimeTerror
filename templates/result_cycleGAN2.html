<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
<div class="header">
  <h1>Pretvorba satelitske snimke u Google mapu</h1>
</div>
<div class="grid-container">
    <div class="grid-child-satellite">
        <img src="{{ url_for('static', filename=map) }}" alt="Mapa">
    </div>
    <div class="grid-child-map">
        <img src="data:image/jpg;base64, {{ satellite }}" alt="Generirana satelitska slika">
    </div>
</div>
<br>
<button class="go-back">
    <a class="anchor" href="{{url_for('home')}}" >Nazad</a>
</button>

</body>
</html>
